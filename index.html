<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Themed Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #fff;
      }

      .card {
        background-color: #fadcd9; /* Warna background kuning */
        border: none;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
      }

      .form-label {
        color: #343a40; /* Warna teks lebih gelap */
      }

      .form-control {
        border: 1px solid #f8afa6;
        border-radius: 8px;
        padding: 12px;
        font-size: 1.1rem;
        background-color: #fff; /* Warna background input putih */
      }

      .btn-dark {
        background-color: #f79489;
        border-radius: 8px;
        width: 100%;
        padding: 14px;
        font-size: 1.2rem;
      }

      .btn-dark:hover {
        background-color: #23272b;
      }

      .card-body {
        padding: 60px;
      }

      .form-container {
        width: 100%; /* Lebar 100% dari layar */
        max-width: 2000px; /* Lebar maksimal yang jauh lebih besar */
      }

      @media (max-width: 768px) {
        .form-container {
          width: 100%; /* Pada layar kecil, gunakan 100% lebar */
        }

        .card-body {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <form action="/">
        <div class="card form-container">
          <div class="card-body">
            <h4 class="mb-4 text-center" style="color: #495057;">Form Submission</h4>
            <div class="mb-3">
              <label for="nama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
            </div>
            <div class="mb-3">
              <label for="umur" class="form-label">Umur</label>
              <input type="number" class="form-control" id="umur" placeholder="Masukkan Umur">
            </div>
            <div class="mb-3">
              <label for="nim" class="form-label">NIM</label>
              <input type="number" class="form-control" id="nim" placeholder="Masukkan NIM">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Tanggal Lahir</label>
              <input type="date" class="form-control" id="dob">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
